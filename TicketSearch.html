<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Tamer - Ticket Search</title>
    <link rel="icon" href="images/stoplight.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #89CFF0, #003366);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar nav ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            gap: 20px;
        }

        .navbar nav ul li {
            display: inline-block;
        }

        .navbar nav ul li a {
            padding: 10px 20px;
            background: #0044cc;
            border: 2px solid #00ffff;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar nav ul li a:hover {
            background: #00ffff;
            color: #003366;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .navbar nav ul {
                flex-direction: column; /* Stack items vertically */
                gap: 10px; /* Add space between stacked items */
                align-items: flex-start; /* Align items to the left */
            }

            .navbar nav ul li a {
                width: 100%; /* Ensure full-width links for smaller screens */
                text-align: center; /* Center text inside the button */
            }
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        .form-container {
            width: 60%;
            background-color: #D3D3D3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            width: 150px;
            color: #003366;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #00aaff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0077cc;
        }

        .footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* Right side text links */
        .info-links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 35%;
            height: auto; 
            background: #00aaff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            text-align: center;
            color: #003366;
            font-weight: bold;
            font-size: 24px; 
        }

        .info-links p {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .info-links a {
            font-size: 26px;
            color: #ffffff;
            padding: 10px 20px;
            background-color: #0044cc;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.7);
        }

        .info-links a:hover {
            text-decoration: underline;
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

    </style>
</head>

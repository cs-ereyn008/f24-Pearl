<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Tamer - Login/ Sign Up</title>
    <link rel="icon" href="images/stoplight.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #89CFF0, #003366);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 18px; 
        }

        ::-webkit-scrollbar-track {
            background: #003366; 
        }

        ::-webkit-scrollbar-thumb {
            background-color: #00aaff; 
            border-radius: 6px; 
            border: 3px solid #003366; 
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #00ccff; 
        }

        header {
            background-color: transparent;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center; 
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .navbar h1 img {
            height: 12px; 
            width: 15px;
            margin-left: 10px;
            vertical-align: middle;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            padding: 10px 20px;
            background: #0044cc;
            border: 2px solid #00ffff;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        nav ul li a:hover {
            background: #00ffff;
            color: #003366;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border-color: #ffffff;
        }

        .footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1><img src="images/TinyStoplight.png" alt="Stoplight"> Traffic Tamer</h1> 
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="https://cs-ereyn008.github.io/f24-Pearl/frontend/public/">Home</a></li>
                    <li><a href="https://cs-ereyn008.github.io/f24-Pearl/frontend/public/TicketSearch.html">Ticket Search</a></li>
                    <li><a href="https://cs-ereyn008.github.io/f24-Pearl/frontend/public/HowItWorks.html">How It Works</a></li>
                    <li><a href="https://cs-ereyn008.github.io/f24-Pearl/frontend/public/FAQ.html">FAQ</a></li>
                    <li><a href="https://cs-ereyn008.github.io/f24-Pearl/frontend/public/ContactUs.html">Contact Us</a></li>
                    <li><a href="https://cs-ereyn008.github.io/f24-Pearl/frontend/public/Account.html">Login/Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <footer class="footer">
        <p>&copy; 2024 Traffic Tamer | Simplifying Traffic Laws Across States | Developed by Team Pearl</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Tamer - Sign Up</title>
    <link rel="icon" href="images/stoplight.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #89CFF0, #003366);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .navbar h1 img {
            height: 12px;
            width: 15px;
            margin-left: 10px;
            vertical-align: middle;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        nav ul li a {
            padding: 10px 20px;
            background: #0044cc;
            border: 2px solid #00ffff;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        nav ul li a:hover {
            background: #00ffff;
            color: #003366;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border-color: #ffffff;
        }

        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .signup-box {
            background-color: #f0f0f0;
            color: #000;
            border-radius: 20px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .signup-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .signup-box input[type="text"],
        .signup-box input[type="password"],
        .signup-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-box .half-width {
            width: calc(50% - 10px);
        }

        .signup-box a {
            color: #0044cc;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }

        .signup-box button {
            background-color: #0044cc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        .signup-box button:hover {
            background-color: #00aaff;
        }

        .footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

    <header>
        <h1><img src="images/TinyStoplight.png" alt="Stoplight"> Traffic Tamer</h1>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="TicketSearch.html">Ticket Search</a></li>
                    <li><a href="HowItWorks.html">How It Works</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                    <li><a href="Login.html">Login/Sign Up</a></li>
                    <li><a href="Terms.html">Terms & Privacy</a></li>
                    <li><a href="Labs.html">Labs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="/signup" method="post" onsubmit="return validatePassword()">
                <div class="input-row">
                    <input type="text" name="first_name" placeholder="First Name" class="half-width" required>
                    <input type="text" name="last_name" placeholder="Last Name" class="half-width" required>
                </div>
                <input type="text" name="email" placeholder="Email" class="full-width" required>
                <div class="input-row">
                    <select name="state" class="half-width" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <input type="text" name="zip_code" placeholder="Zip Code" class="half-width" required>
                </div>
                <input type="text" name="street" placeholder="Street" class="full-width" required>
                <div class="input-row">
                    <input type="text" name="city" placeholder="City" class="half-width" required>
                    <input type="text" name="county" placeholder="County" class="half-width" required>
                </div>
                <input type="password" id="password" name="password" placeholder="Password" class="full-width" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                    class="full-width" required>
                <button type="submit">SUBMIT</button>
                <div style="margin-top: 10px;">
                    <a href="ForgotUsername.html">Forgot Username</a> / <a href="ForgotPassword.html">Forgot
                        Password</a><br>
                    <a href="Login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Traffic Tamer | Simplifying Traffic Laws Across States | Developed by Team Pearl</p>
    </footer>

</body>

</html>
